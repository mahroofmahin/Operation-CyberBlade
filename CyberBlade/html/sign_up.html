<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBlade | Registration</title>
    <link rel="stylesheet" href="../css/sign_in.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="bgAnimation" id="bgAnimation">
        <div class="backgroundAnim">

        </div>
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
                <i class='bx bxs-rename'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Sign up</button>

            <div class="register-link">
                <p>Already have an account? <a href="file:///C:/Users/mahro/Documents/Web%20Dev/CyberBlade/html/sign_in.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="../js/sign_in.js"></script>
</body>
</html>
